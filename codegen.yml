schema: ../WhatsApp-Clone-Server/schema.ts
documents:
  - ./src/components/**/*.tsx
  - ./src/graphql/fragments/**/*.ts
  - ./src/graphql/queries/**/*.ts
  - ./src/graphql/subscriptions/**/*.ts
overwrite: true
require:
  - ts-node/../../codegen-interpreter.ts
generates:
  ./src/graphql/types.tsx:
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo
    config:
      noHOC: true
      noComponents: true
      noNamespaces: true
      withHooks: true
      withSubscriptionHooks: true
